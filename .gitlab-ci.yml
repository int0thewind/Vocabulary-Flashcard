image: node

stages:
  - build
  - lint
  - test

cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - yarn install
    - yarn run build

lint:
  stage: lint
  script:
    - yarn run lint

unittest_and_e2e:
  stage: test
  before_script:
    - apt-get update && apt-get install -y openjdk-8-jre
    - npm install -g firebase-tools
    - firebase deploy --token "$FIREBASE_TOKEN"
    - firebase use default
  script:
    - firebase emulators:exec --token "$FIREBASE_TOKEN" --project default --only firestore 'yarn run test:sec'
    - yarn run dev &
    - firebase emulators:exec --token "$FIREBASE_TOKEN" --project default --import=firebase-emulators-data 'yarn run test:e2e'
